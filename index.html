<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock</title>
</head>

<body>
    <h1>ROCK Paper Sissors</h1>
    <h1>First to score 5 points win !</h1>
    <div class="container">
        <div class="score">Scores :
            <div>Computer <div id="computerScore">0</div>
            </div>
            <div>Player <div id="playerScore">0</div>
            </div>
        </div>
        <div class="button">
            <button id="rock"><img src="images/rock.png" id="rock"></button>
            <button id="paper"><img src="images/paper.png" id="paper"></button>
            <button id="sissors" id="paper"><img src="images/sissors.png" id="sissors"></button>
        </div>
        <div id="final">
            <div id="result"> Result Displayed Here </div>
            <div><button id="again">Start Again</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
